<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Ensures responsiveness on smaller screens */
        @media (max-width: 768px) {
            #background-video {
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="loader.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        setTimeout(function() {
            window.location.href = "aifrontend.html"; 
        }, 2200);
    </script>
</body>
</html>
