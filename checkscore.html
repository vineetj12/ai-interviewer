<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Tracker</title>
  <link rel="icon" type="image/png" href="logo1.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="checkscore.css">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <button class="btn start-btn" onclick="start()">Start Interview</button>
  <button class="btn home-btn" onclick="home()">Home</button>

  <div class="progress-container">
    <canvas id="progressChart"></canvas>
    <p class="progress-text">Loading progress...</p>
  </div>

  <script src="checkscore.js"></script>
</body>
</html>
