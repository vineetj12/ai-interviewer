<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ai-interviewer</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <link rel="stylesheet" href="aifrontend.css">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <iframe src="https://my.spline.design/nexbotrobotcharacterconcept-d536e6c996f8bd426a856c25e074ba70/" allowfullscreen></iframe>

  <!-- Glass Navbar -->
  <div class="navbar">
    <button class="button" onclick="startinterview()">Start Interview</button>
    <button class="button" onclick="checkprogress()">Check Progress</button>
    <button class="button" onclick="checkResume()">Check Resume</button>
  </div>

  <!-- Bottom Right Button with Username -->
  <button class="button bottom-right-button" id="openSidebar">
    <span id="username-button">DemoUser</span>
  </button>

  <!-- Overlay for outside click -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <div class="profile-box">
        <label for="imageInput">
          <img id="profileImage" src="images.jpeg" alt="Profile Image" />
        </label>
        <input type="file" id="imageInput" accept="image/*" />
        <div id="username-display">Username</div>
      </div>
    </div>
    <button class="signout-button" onclick="signOut()">Sign Out</button>
  </div>

  <!-- AI Message -->
  <div class="ai-message">
    <span>Get Interview-Ready with AI-Powered Practice & Feedback</span>
    <span>Practice real interview questions & get instant feedback</span>
  </div>

  <script src="aifrontend.js"></script>
</body>
</html>
