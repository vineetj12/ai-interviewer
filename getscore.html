<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Feedback</title>
  <link rel="stylesheet" href="getscore.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Feedback on the Interview</div>
        <div class="timestamp" id="date"></div>
      </div>
      <div>
        <div class="score" id="overall-score">Score: --/10</div>
        <div class="button-group">
          <button class="beautiful-button" onclick="goHome()">Home</button>
          <button class="beautiful-button" onclick="giveAnotherInterview()">Give Another Interview</button>
        </div>
      </div>
    </div>

    <div class="section">
      <p id="overall-feedback">Loading feedback...</p>
    </div>

    <div class="section" id="breakdown">
      <h2>Breakdown of the Interview</h2>
    </div>

    <div class="section">
      <h2>Strengths</h2>
      <p id="strengths">Loading...</p>
    </div>

    <div class="section">
      <h2>Areas for Improvement</h2>
      <ul class="improvement-list" id="improvement-list"></ul>
    </div>
    
    <!-- New Section for Posture and Gaze Information -->

  </div>

  <script src="getscore.js"></script>
</body>
</html>
