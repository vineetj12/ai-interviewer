<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
  <link rel="stylesheet" href="checkresume.css"/>
</head>
<body>

  <div class="container">
    <form class="file-upload-form">
      <label class="file-upload-label" for="imageInput">
        <div class="file-upload-design">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" width="64" height="64">
            <path stroke="#666" stroke-width="4" d="M32 12v40M12 32h40"/>
          </svg>
          <span>Click or Drag to Upload Resume Image</span>
          <img id="previewImage" src="" alt="Uploaded Image" style="display:none; max-width: 100%; margin-top: 10px;"/>
        </div>
        <input type="file" id="imageInput" accept="image/*"/>
      </label>
    </form>

    <!-- Moved Dropdown to where Review button was -->
    <select id="profile">
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="devop">DevOps</option>
      <option value="ML">ML</option>
    </select>
  </div>

  <!-- Moved Review button next to profile dropdown -->
  <div class="bottom-bar">
    <button id="review" onclick="convertImageToText()" class="beautiful-button">Review</button>
  </div>

  <button id="home" class="beautiful-button" onclick="home()">Home</button>

  <script src="checkresume.js"></script>
</body>
</html>
